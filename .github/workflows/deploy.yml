      pgsql:
        image: postgres:14.1-alpine
        env:
          POSTGRES_DB: app
          POSTGRES_USER: user
          POSTGRES_PASSWORD: secret

    steps:
          # —— Setup Github actions 🐙 —————————————————————————————————————————————
          # https://github.com/actions/checkout (official)
          - name: Checkout
            uses: actions/checkout@v2

          # https://github.com/shivammathur/setup-php (community)
          - name: Setup PHP, extensions and composer with shivammathur/setup-php
            uses: shivammathur/setup-php@v2
            with:
              php-version: "8.3"
              extensions: mbstring, libssh-dev, ctype, iconv, intl, pdo, pdo_pgsql, pgsql, libpq-dev, filter, gd, libzip-dev, json, mbstring
            env:
              update: true

          - name: Check PHP Version
            run: php -v

          - name: Install Dependencies
            run: composer install -q --no-ansi --no-interaction --no-scripts --no-progress --prefer-dist

          - name: Creating database
            run: php bin/console doctrine:database:create --no-interaction --env=POSTGRES_DB

          - name: Migrate database
            run: php bin/console  doctrine:migrations:migrate --no-interaction --env=POSTGRES_DB

          - name: Load fixtures
            run: php bin/console doctrine:fixtures:load --no-interaction --env=POSTGRES_DB

          - name: Execute tests (Unit and Feature tests) via PHPUnit
            run: php bin/phpunit


